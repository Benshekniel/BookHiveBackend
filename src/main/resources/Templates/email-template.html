<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email Template</title>
</head>
<body style="font-family: Arial, sans-serif; color: #333; line-height: 1.6;">
<table width="100%" cellpadding="0" cellspacing="0" style="max-width: 600px; margin: 0 auto; border: 1px solid #ddd;">
    <tr>
        <td style="padding: 20px; background-color: #f8f8f8; text-align: center;">
            <img th:src="'cid:' + ${imageCid}" alt="Logo" style="max-width: 150px; height: auto;" />
        </td>
    </tr>
    <tr>
        <td style="padding: 20px;">
            <h2>Hello, <span th:text="${recipientName}">User</span>!</h2>
            <p th:utext="${message}">This is the email content.</p>
            <p>Thank you for using our service!</p>
        </td>
    </tr>
    <tr>
        <td style="padding: 20px; background-color: #f8f8f8; text-align: center; font-size: 12px; color: #777;">
            <p>&copy; 2025 BookHive. All rights reserved.</p>
        </td>
    </tr>
</table>
</body>
</html>
